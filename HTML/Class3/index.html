<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>User Register</h2>

      <div>
        <label for="username">User name</label>
        <input type="text" id="username" />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="Mobile">Mobile</label>
        <input type="number" id="Mobile">
      </div>

      <div>
        <label for="gender">Gender</label><br>

        <input type="radio" id="male" name="gender"><label for="male">Male</label>
        <input type="radio" id="female" name="gender"><label for="female">Female</label>
      </div>

      <div>
        <label for="FavColor">FavColor</label>
        <br>

        <input type="checkbox" id="Blue"><label for="Blue">Blue</label><br>
        <input type="checkbox" id="Green"><label for="Green">Green</label><br>
        <input type="checkbox" id="Yellow"><label for="Yellow">Yellow</label><br>
        <input type="checkbox" id="Pink"><label for="Pink">Pink</label><br>
        <input type="checkbox" id="Black"><label for="Black">Black</label><br>
      </div>

      <select>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Honda">Honda</option>
      </select>

      <br>

      <button>Cancel</button>
      <input type="submit">
    </form>
  </body>
</html>
