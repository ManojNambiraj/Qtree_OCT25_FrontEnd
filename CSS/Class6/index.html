<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 90%;
            height: 600px;
            border: 2px solid;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            /* flex-wrap: wrap;
            gap: 20px;
            row-gap: 20px;
            column-gap: 20px; */
        }

        .child{
            width: 80px;
            height: 80px;
            border: 1px solid;
            font-size: 1.5em;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child1{
            background-color: red;
            order: 4;
        }
        .child2{
            background-color: blue;
            /* align-self: flex-start; */
            order: 3;
        }
        .child3{
            background-color: yellow;
            order: 5;
        }
        .child4{
            background-color: green;
            /* align-self: flex-end; */
            order: 1;
        }
        .child5{
            background-color: violet;
            order: 2;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
        <div class="child child5">5</div>
        
    </div>
</body>
</html>
